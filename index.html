<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English → Japanese Translator</title>
<style>
  body { font-family: 'Inter', sans-serif; background: #f0f2f5; padding: 20px; }
  h1 { text-align: center; color: #1a73e8; }
  #translator-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
  input, button { padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
  button { background: #1a73e8; color: #fff; border: none; cursor: pointer; font-weight: 600; }
  button:hover { background: #1558b0; }
  #output { margin-top: 20px; font-size: 18px; background: #eaf1fe; padding: 15px; border-radius: 12px; }
</style>
</head>
<body>

<h1>English → Japanese Translator</h1>

<div id="translator-container">
  <input type="text" id="englishInput" placeholder="Type English text here" style="width:70%;">
  <button id="translateBtn">Translate</button>

  <div id="output">
    Translation will appear here
  </div>
</div>

<script>
  // Dummy dictionary for demonstration
  const dictionary = {
    "hello": {jp: "こんにちは", romaji: "konnichiwa"},
    "world": {jp: "世界", romaji: "sekai"},
    "my": {jp: "私の", romaji: "watashi no"},
    "name": {jp: "名前", romaji: "namae"},
    "is": {jp: "です", romaji: "desu"}
  };

  document.getElementById('translateBtn').addEventListener('click', () => {
    const text = document.getElementById('englishInput').value.toLowerCase();
    const words = text.split(" ");
    let jpTranslation = "";
    let romajiTranslation = "";

    words.forEach(word => {
      if(dictionary[word]){
        jpTranslation += dictionary[word].jp + " ";
        romajiTranslation += dictionary[word].romaji + " ";
      } else {
        jpTranslation += word + " ";
        romajiTranslation += word + " ";
      }
    });

    document.getElementById('output').innerHTML = `<strong>Japanese:</strong> ${jpTranslation}<br>
                                                   <strong>Romaji:</strong> ${romajiTranslation}`;
  });
</script>

</body>
</html>
