<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>f0reshadow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://images3.alphacoders.com/936/936879.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Impact', 'Arial Black', sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: 'f0reshadow';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 160px;
      color: rgba(255, 255, 255, 0.03);
      z-index: 0;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    .highlight-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      margin-bottom: 30px;
      backdrop-filter: blur(8px);
      transition: transform 0.4s ease, box-shadow 0.4s ease, padding 0.4s ease;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .highlight-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 5px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 600% 600%;
      z-index: -1;
      animation: animate-border 10s ease infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    }

    .highlight-box:hover {
      transform: scale(1.05) rotateY(5deg);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    @keyframes animate-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      color: white;
      font-size: 32px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .highlight-box:hover .title {
      transform: scale(1.2);
    }

    .roblox-link {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      margin-top: 15px;
      transition: transform 0.3s ease;
    }

    .roblox-link img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 10px;
    }

    .roblox-link span {
      color: white;
      font-size: 18px;
    }

    .roblox-link:hover {
      transform: scale(1.1);
    }

    .roblox-link:hover img {
      transform: scale(1.3);
      filter: drop-shadow(0 0 12px white);
    }

    /* Visitor badge container */
    .visitor-badge {
      margin-top: 25px;
      z-index: 1;
    }

    .visitor-badge img {
      width: auto;
      height: 30px;
      filter: drop-shadow(0 0 6px white);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="highlight-box">
    <div class="title">f0reshadow</div>
    <a href="https://www.roblox.com/users/407043957/profile" target="_blank" class="roblox-link" title="Visit my Roblox Profile">
      <img src="https://i.postimg.cc/QMyWBhGY/Logo.webp" alt="Roblox 2011 Icon" />
      <span>My Roblox Profile</span>
    </a>
    <div class="visitor-badge">
      <img src="https://visitor-badge.glitch.me/badge?page_id=th5t.th5t.github.io" alt="Visitor Count" />
    </div>
  </div>
</body>
</html>
