<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>f0reshadow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    .container {
      background-color: black;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      z-index: 0;
      margin-bottom: 20px;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 5px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 600% 600%;
      z-index: -1;
      animation: rgb-border 10s ease infinite;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    }

    @keyframes rgb-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      color: white;
      font-size: 32px;
      transition: transform 0.3s ease, font-size 0.3s ease;
      cursor: pointer;
    }

    .title:hover {
      transform: scale(1.2);
    }

    .roblox-link {
      display: block;
      margin-top: 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .roblox-link img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .roblox-link:hover img {
      transform: scale(1.3);
      filter: drop-shadow(0 0 10px white);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">f0reshadow</div>
  </div>
  <a class="roblox-link" href="https://www.roblox.com/users/407043957/profile" target="_blank">
    <img src="https://static.wikia.nocookie.net/roblox/images/1/15/2011_Icon.png/revision/latest?cb=20250329002829">
  </a>
</body>
</html>
