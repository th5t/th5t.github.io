<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>f0reshadow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    .highlight-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      margin-bottom: 30px;
      backdrop-filter: blur(6px);
      transition: transform 0.4s ease, box-shadow 0.4s ease, padding 0.4s ease;
    }

    .highlight-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 5px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 600% 600%;
      z-index: -1;
      animation: animate-border 10s ease infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    }

    .highlight-box:hover {
      transform: scale(1.05) rotateY(5deg);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    @keyframes animate-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      color: white;
      font-size: 32px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .highlight-box:hover .title {
      transform: scale(1.2);
    }

    .external-link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .external-link img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 10px;
    }

    .external-link:hover img {
      transform: scale(1.3);
      filter: drop-shadow(0 0 12px white);
    }
  </style>
</head>
<body>
  <div class="highlight-box">
    <div class="title">f0reshadow</div>
  </div>

    <img src="https://i.postimg.cc/QMyWBhGY/Logo.webp" alt="Roblox 2011 Icon">
  </a>
</body>
</html>
